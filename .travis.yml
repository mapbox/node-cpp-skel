language: node_js

sudo: false

cache:
  directories:
  - $HOME/.ccache

# build options and AWS keys for publishing binaries
# note: you'll need to generate your own keys for publishing a separate project
env:
  global:
    - secure: 
    - secure: 

# set up dependencies necessary for compiling using apt
addons:
  apt:
    sources: [ 'ubuntu-toolchain-r-test' ]
    packages: [ 'libstdc++-4.9-dev' ]
  
# set up the environment by installing node, installing mason dependencies,
# setting up clang, and installing node deps
install:
  # unbreak bash shell due to rvm bug on osx: https://github.com/direnv/direnv/issues/210#issuecomment-203383459
  - |
    if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then
      echo 'shell_session_update() { :; }' > ~/.direnvrc
    fi
  - source ./scripts/setup.sh
  - node -v
  - which node
  - clang++ -v
  - which clang++
  - mason install ccache 3.3.1
  - |
    if [[ ${ENABLE_CCACHE:-false} != false ]]; then
       export PATH=$(mason prefix ccache 3.3.1)/bin:${PATH}
       export CXX="ccache ${CXX} -Qunused-arguments"
    fi
  - make

# run tests
script:
  - make test

# after successful tests, publish binaries if specified in commit message
after_script_default: &publish
  - node-pre-gyp package testpackage ${NPM_FLAGS}
  - source ./scripts/publish.sh

# the matrix allows you to specify different operating systems and environments to 
# run your tests and build binaries
matrix:
  include:
    # linux publishable node v4
    - os: linux
      env: TARGET="Release"
      node_js: 4
      after_script: *publish
    # linux publishable node v6
    - os: linux
      env: TARGET="Release"
      node_js: 6
      after_script: *publish
    # osx publishable node v4
    - os: osx
      osx_image: xcode8
      env: TARGET=Release
      node_js: 4
      after_script: *publish
    # osx publishable node v6
    - os: osx
      osx_image: xcode8
      env: TARGET=Release
      node_js: 6
      after_script: *publish
    # Coverage build
    - os: linux
      env: CXXFLAGS="--coverage" LDFLAGS="--coverage" NPM_FLAGS="--debug"
      node_js: 4
      after_script:
        - mason install llvm-cov 3.9.0
        - export PATH=$(mason prefix llvm-cov 3.9.0)/bin:${PATH}
        - which llvm-cov
        - curl -S -f https://codecov.io/bash -o codecov
        - chmod +x codecov
        - ./codecov -x "llvm-cov gcov" -Z
    # Sanitizer build
    - os: linux
      env: CXXFLAGS="-fsanitize=address" LDFLAGS="-fsanitize=address" NPM_FLAGS="--debug" ENABLE_CCACHE=false
      node_js: 4
      before_script:
        - export LD_PRELOAD=$(mason prefix clang++ 3.9.0)/lib/clang/3.9.0/lib/linux/libclang_rt.asan-x86_64.so
        - export LSAN_OPTIONS=suppressions=scripts/leak_suppressions.txt
      after_script:
        - unset LD_PRELOAD
        - mason install llvm-cov 3.9.0
        - export PATH=$(mason prefix llvm-cov 3.9.0)/bin:${PATH}
        - which llvm-cov
        - curl -S -f https://codecov.io/bash -o codecov
        - chmod +x codecov
        - ./codecov -x "llvm-cov gcov" -Z
      script: *test
